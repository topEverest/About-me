<div class="row">
    <div class="col-8 mx-auto">
        <ul class="list-group">
            <li class="list-group item my-1" *ngFor="let book of books">
              <div class="media bg-light">
                <img [src]="book.cover" class="align-self-center mr-3 img-fluid">
                <div class="media-body">
                  <h5 class="mt-0">{{book.title}}</h5>
                  <p class="h6">Published: {{book.year}}</p>
                  <p class="h6">By {{book.author}}</p>
                  <button class="btn btn-primary" (click)="redirect(book.id)"><i class="fas fa-book-open"></i> Read More</button>
                  <button class="btn btn-danger float-right mx-1" (click)="onDelete(book.id)"><i class="fas fa-trash-alt"></i> Delete</button>
                  <button class="btn btn-warning float-right" (click)="redirect(book.id)"><i class="fas fa-edit"></i> Edit</button>
  
                </div>
              </div>
            </li>
            
          </ul>
          
          <div class="media">
            <img src="https://www.publicbooks.org/wp-content/uploads/2017/01/book-e1484158615982.jpg" class="align-self-center mr-3 img-fluid">
            <div class="media-body align-self-center">
              <button class="btn btn-primary" (click)="onAdd()"><i class="far fa-plus-square"></i> Add new</button>
            </div>
          </div>
          
    </div>
  </div>
